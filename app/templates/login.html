<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login and password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>  
        {% endif %}
    {% endwith %}
    <div class="wrapper">
        <form action="{{ url_for('login') }}" method="post">  <!-- Указываем Flask URL -->
            <h1>Авторизация</h1>
            <div class="input-box">
                <input type="text" placeholder="Имя пользователя" id="UserName" name="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Пароль" id="Password" name="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>
        <div class="registration">
            <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>  <!-- Ссылка на Flask -->
        </div>
        <script src="../static/script_login.js">
        </script>
    </div>
</body>
</html>
